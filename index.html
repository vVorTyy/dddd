<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found Report</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" href="data:,">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <div class="a4-container" id="all">
        <div class="header">
            <h2>Lost And Found Form</h2>
            <img src="./logo.png" alt="">
            <h2>Security Management</h2>
        </div>


        <form id="myForm">
            <div>
                <h3>Reporter's Information</h3>
            </div>
            <div class="row">
                <div class="column">
                    <label for="reporterName">Name:</label>
                    <input type="text" id="reporterName" required>
                </div>
                <div class="column">
                    <label for="reporterPhone">Phone Number:</label>
                    <input type="text" id="reporterPhone" required>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="reporterID">ID Number:</label>
                    <input type="text" id="reporterID" required>
                </div>
                <div class="column">
                    <label for="location">Location:</label>
                    <input type="text" id="location" required>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="column">
                    <label for="time">Time:</label>
                    <input type="time" id="time" required>
                </div>
            </div>

            <h3>Item Information</h3>
            <div class="row">
                <div class="column">
                    <label for="itemName">Name of Item:</label>
                    <input type="text" id="itemName" required>
                </div>
                <div class="column">
                    <label for="itemType">Type of Item:</label>
                    <input type="text" id="itemType" required>
                </div>
            </div>

            <label for="itemDescription">Item Description:</label>
            <textarea id="itemDescription" rows="3" required></textarea>

            <h3>Recipient's Information</h3>
            <div class="row">
                <div class="column">
                    <label for="employeeName">Employee Name:</label>
                    <input type="text" id="employeeName">
                </div>
                <div class="column">
                    <label for="supervisorName">Supervisor Name:</label>
                    <input type="text" id="supervisorName">
                </div>

            </div>

            <div class="row">
                <div class="column">
                    <label for="dispatcherName">Dispatcher Name:</label>
                    <input type="text" id="dispatcherName">
                </div>
                <div class="column">
                    <label for="storageLocation">Storage Location:</label>
                    <input type="text" id="storageLocation">
                </div>

            </div>

            <h3>Owner Information</h3>
            <label for="ownerName">Name:</label>
            <input type="text" id="ownerName">

            <label for="ownerPhone">Phone Number:</label>
            <input type="text" id="ownerPhone">

            <label for="ownerID">ID Number:</label>
            <input type="text" id="ownerID">

            <div class="row">
                <div class="column">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="column">
                    <label for="time">Time:</label>
                    <input type="time" id="time" required>
                </div>
            </div>

            <button type="button" onclick="download_pdf()">PDF</button>
        </form>
    </div>

<script src="script.js"></script>

</body>
</html>
